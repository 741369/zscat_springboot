<div class="layer">
	<form name="FormPost" id="dvillage-save" class="FormGrid"  method="post"
		action="${ctxPath}/dvillage/save">
		
		<input type="hidden" value="${dvillage.id!}" name="id"/>
		<table class="EditTable" width="100%">
			<tbody>
				<tr style="display: none;">
					<td class="ui-state-error" id="FormError"></td>
				</tr>
								<tr class="FormData">
			<td class="CaptionTD">村名</td>
			<td class="DataTD width-100"><input type="text" name="name" datatype="*"
			nullmsg="请输入村名！" value="${dvillage.name!}"></td>
		</tr>
		<tr class="FormData">
			<td class="CaptionTD">地址</td>
			<td class="DataTD width-100"><input type="text" name="address" datatype="*"
			nullmsg="请输入地址！" value="${dvillage.address!}"></td>
		</tr>
		<tr class="FormData">
			<td class="CaptionTD">电话</td>
			<td class="DataTD width-100"><input type="text" name="phone" datatype="*"
			nullmsg="请输入电话！" value="${dvillage.phone!}"></td>
		</tr>
		
		<tr class="FormData">
			<td class="CaptionTD">邮编</td>
			<td class="DataTD width-100"><input type="text" name="postcpde" datatype="*"
			nullmsg="请输入邮编！" value="${dvillage.postcpde!}"></td>
		</tr>

				<!-- <tr class="FormData">
					<td class="CaptionTD">描述</td>
					<td class="DataTD">
						<textarea name="description" class="autosize-transition form-control "
						style="resize: none;">${dvillage.description!}</textarea>	
					</td>
				</tr> -->
			</tbody>
		</table>
	</form>
</div>
<#save formId="dvillage-save" />

<script type="text/javascript">

//描述框自动扩张高度
$('textarea[class*=autosize]').autosize({append: "\n"});
//日期框
$('.date-picker').datepicker();
</script>
